version: '2'
sql:
  - schema: postgres/schema
    queries: postgres/query_pg
    engine: postgresql
    gen:
      go:
        package: pg
        out: auto
        sql_package: 'pgx/v5'
        emit_prepared_queries: true
        emit_interface: true
        emit_result_struct_pointers: true
        emit_params_struct_pointers: true
  - schema: postgres/schema
    queries: postgres/query_pga
    engine: postgresql
    gen:
      go:
        package: pga
        out: auto/pga
        sql_package: 'pgx/v5'
        emit_prepared_queries: true
        emit_interface: true
        emit_result_struct_pointers: true
        emit_params_struct_pointers: true
  - schema: postgres/schema
    queries: postgres/query_pgc
    engine: postgresql
    gen:
      go:
        package: pgc
        out: auto/pgc
        sql_package: 'pgx/v5'
        emit_prepared_queries: true
        emit_interface: true
        emit_result_struct_pointers: true
        emit_params_struct_pointers: true
